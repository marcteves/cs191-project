<!DOCTYPE html>
<html>
	<head>
		<meta charset= "utf-8">
		<title>Request Form</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
	<style type="text/css">
	  body {
	    background-color: #FFE8F0;
	  }
	  .ui.menu .item img.logo {
	    margin-right: 1.5em;
	  }
	  .main.container {
	    margin-top: 3em;
	  }
	  .wireframe {
	    margin-top: 2em;
	  }
	  .ui.footer.segment {
	    margin: 5em 0em 0em;
	    padding: 5em 0em;
	  }
	</style>
	</head>
	<body>
		<!--div class="ui container">
			<div class = "ui borderless fixed large menu">

			</div>
		</div-->

		<div class = "ui borderless fixed large menu" style = "background:#921517">
		    <div class="ui container">
		    	<div class="header item" style="color:#FFFFFF">
		    		Iskolivery
		    	</div>
		    
				<div class="ui simple dropdown item">
				    <a style="color:#FFFFFF">Your Requests</a> 
				    <i class="dropdown icon" style="color:#FFFFFF"></i>
				    <div class="menu">
					    <a class="item" href="#">Link Item</a>
				        <div class = "ui button test">Yo</div>
				        <a class="item form">Link Item</a>
				    </div>
				</div>
			</div>
			<div class="right menu">
				<a class="item" style="color:#FFFFFF">Sign out</a>
			</div>
		</div>
		

			
		<br><br><br>
		<div class="ui container">
			<div class = "ui grid">
				<div class="four wide column">
					<div class = "ui card">
						<div class = "content">
							<div class = "header">
								Request Form
							</div>
							<br>
							<form class="ui form">
								<div class="field">
						          <label>Item 1:</label>
						          <input type="text" name="item1" placeholder="Describe item">
						        </div>
						        <div class="field">
						          <label>Item 2:</label>
						          <input type="text" name="item2" placeholder="Describe item">
						        </div>
						        <div class="field">
						          <label>Meet-up Place</label>
						         	<div class="ui simple dropdown item">
								        Choose location <i class="dropdown icon"></i>
								        <div class="menu">
								          <a class="item">Engineering Library 2</a>
								          <a class="item">Palma Hall</a>
								        </div>
					     			</div>
						        </div>
						        <hr>
						        <div class="field">
						          <label>Special Instructions</label>
						          <input type="text" name="instructions" placeholder="If any">
						        </div>
						        <br><hr>
						        <button class="ui primary button" type="submit">Send Request</button>
						    </form>
						</div>
					</div>
				</div>
				<div class = "twelve wide column">
					<div class="ui segment">
					    <div class="header">
					      	<h2>Available Requests</h2>
					    </div>
				        <div class = "ui items">
				        </div>

			         	<div class="segment">
			         		Test
			         	</div>	
				    </div>
				</div>
			</div>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
		</div>
		
	</body>
</html>
